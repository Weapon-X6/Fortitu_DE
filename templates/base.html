{% load static blog_extras %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}Welcome to Blango{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/theme.css' %}">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "about" %}">About</a>
              </li>
             </ul>
         </div>
          <div class="d-flex">
            {% if request.user.is_active %}
              <a class="nav-link link-secondary" href="{% url "profile" %}">Profile</a>
              <a class="nav-link link-secondary" href="{% url "logout" %}">Log Out</a>
            {% else %}
{#              <a class="nav-link" href="{% url "django_registration_register" %}">Register</a>#}
{#              <a class="nav-link" href="{% url "login" %}">Log In</a>#}
            {% endif %}
          </div>
        </div>
      </nav>
      {% row "mt-3 mb-3" %}
          <div class="col-lg-2"></div>
          <div class="col-xs-12 col-lg-8">
            {% block content %}
            {% endblock %}
          </div>
          <div class="col-lg-2"></div>
      {% endrow %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
